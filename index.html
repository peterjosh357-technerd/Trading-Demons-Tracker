<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Psychology Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    const { BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    const Calendar = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const CheckCircle = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const AlertCircle = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const TrendingDown = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
        <polyline points="17 18 23 18 23 12"></polyline>
      </svg>
    );

    const TradingPsychologyTracker = () => {
      const [trades, setTrades] = useState(() => {
        const saved = localStorage.getItem('tradingTrades');
        return saved ? JSON.parse(saved) : [];
      });
      
      const [currentTrade, setCurrentTrade] = useState({
        date: new Date().toISOString().split('T')[0],
        outcome: 'win',
        profit: 0,
        preTradeEmotion: 'calm',
        violations: []
      });

      React.useEffect(() => {
        localStorage.setItem('tradingTrades', JSON.stringify(trades));
      }, [trades]);

      const traits = [
        { id: 'overtrading', name: 'Overtrading' },
        { id: 'emotional', name: 'Emotional Decision-Making' },
        { id: 'discipline', name: 'Lack of Discipline' },
        { id: 'ignoringMarket', name: 'Ignoring Market Conditions' },
        { id: 'confirmation', name: 'Confirmation Bias' },
        { id: 'cantAcceptLoss', name: 'Inability to Accept Losses' },
        { id: 'overconfidence', name: 'Overconfidence After Wins' },
        { id: 'analysisParalysis', name: 'Analysis Paralysis' },
        { id: 'blaming', name: 'Blaming External Factors' }
      ];

      const emotions = ['calm', 'confident', 'anxious', 'fomo', 'revenge', 'bored', 'overconfident'];

      const addTrade = () => {
        const newTrade = {
          ...currentTrade,
          id: Date.now(),
          timestamp: new Date().toISOString()
        };
        
        setTrades([newTrade, ...trades]);
        setCurrentTrade({
          date: new Date().toISOString().split('T')[0],
          outcome: 'win',
          profit: 0,
          preTradeEmotion: 'calm',
          violations: []
        });
      };

      const toggleViolation = (traitId) => {
        setCurrentTrade(prev => ({
          ...prev,
          violations: prev.violations.includes(traitId)
            ? prev.violations.filter(v => v !== traitId)
            : [...prev.violations, traitId]
        }));
      };

      const getViolationStats = () => {
        const stats = {};
        traits.forEach(trait => {
          stats[trait.id] = trades.filter(t => t.violations.includes(trait.id)).length;
        });
        return stats;
      };

      const getLast7Days = () => {
        const last7 = [];
        for (let i = 6; i >= 0; i--) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          const dateStr = date.toISOString().split('T')[0];
          const dayTrades = trades.filter(t => t.date === dateStr);
          const violations = dayTrades.reduce((sum, t) => sum + t.violations.length, 0);
          
          last7.push({
            date: dateStr.slice(5),
            violations,
            trades: dayTrades.length
          });
        }
        return last7;
      };

      const getEmotionCorrelation = () => {
        const emotionStats = {};
        emotions.forEach(emotion => {
          const emotionTrades = trades.filter(t => t.preTradeEmotion === emotion);
          const avgProfit = emotionTrades.length > 0
            ? emotionTrades.reduce((sum, t) => sum + parseFloat(t.profit), 0) / emotionTrades.length
            : 0;
          
          emotionStats[emotion] = {
            count: emotionTrades.length,
            avgProfit: avgProfit.toFixed(2),
            violations: emotionTrades.reduce((sum, t) => sum + t.violations.length, 0)
          };
        });
        return emotionStats;
      };

      const violationStats = getViolationStats();
      const last7Days = getLast7Days();
      const emotionCorrelation = getEmotionCorrelation();
      const totalViolations = Object.values(violationStats).reduce((a, b) => a + b, 0);
      const cleanTrades = trades.filter(t => t.violations.length === 0).length;
      const cleanTradeRate = trades.length > 0 ? ((cleanTrades / trades.length) * 100).toFixed(1) : 0;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-4 sm:p-6">
          <div className="max-w-7xl mx-auto">
            <div className="mb-6 sm:mb-8">
              <h1 className="text-2xl sm:text-4xl font-bold mb-2">Trading Psychology Tracker</h1>
              <p className="text-slate-400 text-sm sm:text-base">Master your mind, master your trades</p>
            </div>

            <div className="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-6 sm:mb-8">
              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-slate-400 text-xs sm:text-sm">Total Trades</span>
                  <Calendar />
                </div>
                <div className="text-2xl sm:text-3xl font-bold">{trades.length}</div>
              </div>
              
              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-slate-400 text-xs sm:text-sm">Clean Rate</span>
                  <CheckCircle />
                </div>
                <div className="text-2xl sm:text-3xl font-bold">{cleanTradeRate}%</div>
              </div>
              
              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-slate-400 text-xs sm:text-sm">Violations</span>
                  <AlertCircle />
                </div>
                <div className="text-2xl sm:text-3xl font-bold">{totalViolations}</div>
              </div>
              
              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-slate-400 text-xs sm:text-sm">Avg/Trade</span>
                  <TrendingDown />
                </div>
                <div className="text-2xl sm:text-3xl font-bold">
                  {trades.length > 0 ? (totalViolations / trades.length).toFixed(2) : 0}
                </div>
              </div>
            </div>

            <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700 mb-6 sm:mb-8">
              <h2 className="text-xl sm:text-2xl font-bold mb-4">Log New Trade</h2>
              
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-4">
                <div>
                  <label className="block text-sm text-slate-400 mb-2">Date</label>
                  <input
                    type="date"
                    value={currentTrade.date}
                    onChange={(e) => setCurrentTrade({...currentTrade, date: e.target.value})}
                    className="w-full bg-slate-700 rounded px-3 py-2 text-white text-base"
                  />
                </div>
                
                <div>
                  <label className="block text-sm text-slate-400 mb-2">Outcome</label>
                  <select
                    value={currentTrade.outcome}
                    onChange={(e) => setCurrentTrade({...currentTrade, outcome: e.target.value})}
                    className="w-full bg-slate-700 rounded px-3 py-2 text-white text-base"
                  >
                    <option value="win">Win</option>
                    <option value="loss">Loss</option>
                    <option value="breakeven">Break Even</option>
                  </select>
                </div>
                
                <div>
                  <label className="block text-sm text-slate-400 mb-2">P&L ($)</label>
                  <input
                    type="number"
                    step="0.01"
                    value={currentTrade.profit}
                    onChange={(e) => setCurrentTrade({...currentTrade, profit: e.target.value})}
                    className="w-full bg-slate-700 rounded px-3 py-2 text-white text-base"
                  />
                </div>
              </div>

              <div className="mb-4">
                <label className="block text-sm text-slate-400 mb-2">Pre-Trade Emotional State</label>
                <select
                  value={currentTrade.preTradeEmotion}
                  onChange={(e) => setCurrentTrade({...currentTrade, preTradeEmotion: e.target.value})}
                  className="w-full bg-slate-700 rounded px-3 py-2 text-white text-base"
                >
                  {emotions.map(emotion => (
                    <option key={emotion} value={emotion}>
                      {emotion.charAt(0).toUpperCase() + emotion.slice(1)}
                    </option>
                  ))}
                </select>
              </div>

              <div className="mb-4">
                <label className="block text-sm text-slate-400 mb-2">Violations (tap all that apply)</label>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                  {traits.map(trait => (
                    <button
                      key={trait.id}
                      onClick={() => toggleViolation(trait.id)}
                      className={`text-left px-4 py-3 rounded transition-colors text-sm sm:text-base ${
                        currentTrade.violations.includes(trait.id)
                          ? 'bg-red-600 text-white'
                          : 'bg-slate-700 text-slate-300 active:bg-slate-600'
                      }`}
                    >
                      {trait.name}
                    </button>
                  ))}
                </div>
              </div>

              <button
                onClick={addTrade}
                className="w-full bg-blue-600 active:bg-blue-700 text-white font-semibold py-3 rounded transition-colors text-base"
              >
                Add Trade
              </button>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <h3 className="text-lg sm:text-xl font-bold mb-4">Violation Frequency</h3>
                <ResponsiveContainer width="100%" height={300}>
                  <BarChart data={traits.map(t => ({name: t.name.slice(0, 15), count: violationStats[t.id]}))}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                    <XAxis dataKey="name" angle={-45} textAnchor="end" height={100} tick={{fill: '#9CA3AF', fontSize: 9}} />
                    <YAxis tick={{fill: '#9CA3AF'}} />
                    <Tooltip contentStyle={{backgroundColor: '#1e293b', border: '1px solid #475569'}} />
                    <Bar dataKey="count" fill="#ef4444" />
                  </BarChart>
                </ResponsiveContainer>
              </div>

              <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
                <h3 className="text-lg sm:text-xl font-bold mb-4">7-Day Trend</h3>
                <ResponsiveContainer width="100%" height={300}>
                  <LineChart data={last7Days}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                    <XAxis dataKey="date" tick={{fill: '#9CA3AF'}} />
                    <YAxis tick={{fill: '#9CA3AF'}} />
                    <Tooltip contentStyle={{backgroundColor: '#1e293b', border: '1px solid #475569'}} />
                    <Legend />
                    <Line type="monotone" dataKey="violations" stroke="#ef4444" strokeWidth={2} name="Violations" />
                    <Line type="monotone" dataKey="trades" stroke="#3b82f6" strokeWidth={2} name="Trades" />
                  </LineChart>
                </ResponsiveContainer>
              </div>
            </div>

            <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700 mb-6 sm:mb-8">
              <h3 className="text-lg sm:text-xl font-bold mb-4">Emotional State Analysis</h3>
              <div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-3 sm:gap-4">
                {emotions.map(emotion => (
                  <div key={emotion} className="bg-slate-700 rounded-lg p-3 sm:p-4">
                    <div className="text-xs sm:text-sm text-slate-400 mb-2 capitalize">{emotion}</div>
                    <div className="text-xl sm:text-2xl font-bold mb-1">{emotionCorrelation[emotion].count}</div>
                    <div className="text-xs text-slate-400">trades</div>
                    <div className={`text-xs sm:text-sm font-semibold mt-2 ${parseFloat(emotionCorrelation[emotion].avgProfit) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                      ${emotionCorrelation[emotion].avgProfit}
                    </div>
                    <div className="text-xs text-red-400 mt-1">
                      {emotionCorrelation[emotion].violations} violations
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="bg-slate-800 rounded-lg p-4 sm:p-6 border border-slate-700">
              <h3 className="text-lg sm:text-xl font-bold mb-4">Recent Trades</h3>
              <div className="space-y-2 max-h-96 overflow-y-auto">
                {trades.slice(0, 20).map(trade => (
                  <div key={trade.id} className="bg-slate-700 rounded-lg p-3 sm:p-4">
                    <div className="flex items-start justify-between gap-3">
                      <div className="flex-1 min-w-0">
                        <div className="flex flex-wrap items-center gap-2 mb-1">
                          <span className="text-slate-400 text-xs sm:text-sm">{trade.date}</span>
                          <span className={`px-2 py-1 rounded text-xs font-semibold whitespace-nowrap ${
                            trade.outcome === 'win' ? 'bg-green-900 text-green-300' :
                            trade.outcome === 'loss' ? 'bg-red-900 text-red-300' :
                            'bg-slate-600 text-slate-300'
                          }`}>
                            {trade.outcome}
                          </span>
                          <span className="text-slate-400 text-xs capitalize">({trade.preTradeEmotion})</span>
                        </div>
                        {trade.violations.length > 0 && (
                          <div className="flex flex-wrap gap-1 mt-2">
                            {trade.violations.map(v => {
                              const trait = traits.find(t => t.id === v);
                              return (
                                <span key={v} className="text-xs bg-red-900 text-red-300 px-2 py-1 rounded">
                                  {trait?.name}
                                </span>
                              );
                            })}
                          </div>
                        )}
                      </div>
                      <div className={`text-lg sm:text-xl font-bold whitespace-nowrap ${parseFloat(trade.profit) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                        ${trade.profit}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<TradingPsychologyTracker />, document.getElementById('root'));
  </script>
</body>
</html>
